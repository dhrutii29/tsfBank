
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="icon" type="image/png" href="{% static 'images/icons8-bank-50.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Customers</title>

    <style>
        a {
            text-decoration: none;
        }
        table{
            font-size: 1.5rem;
            margin-top: 10rem;
            background: #fff;
        }
        thead {
            background-color: #0047b4;
        }
        thead th{
            background-color: #0047b4;
            font-family: "Roboto", sans-serif;
            color: #fff;
            letter-spacing: 0.1rem;
        }
        tbody td{
            font-family: "Roboto", sans-serif;
            text-transform: none;
            font-size: 1.8rem;
            font-weight: 500;
        }
        
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <a href="{% url 'index' %}" class="logo"><span>TSF </span>Bank</a>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fas fa-bars"></label>
        <nav class="navbar">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'customers' %}">Customers</a>
            <a href="{% url 'transfer' %}">Transfer</a>
            <a href="{% url 'transactions' %}">Transactions</a>
        </nav>
    </header>

    


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="table-responsive-sm">
                    <table class="table table-hover table-sm table-striped table-condensed table-bordered">
                        <thead>
                            <tr>
                            <th scope="col" class="text-center py-3">ID</th>
                            <th scope="col" class="text-center py-3">Account No.</th>
                            <th scope="col" class="text-center py-3">Name</th>
                            <th scope="col" class="text-center py-3">E - Mail</th>
                            <th scope="col" class="text-center py-3">Balance</th>
                            </tr>
                        </thead>
                        <tbody>

                            {% for cust in customer %}
                                <tr>
                                    <td class="py-3 text-center">{{cust.id}}</td>
                                    <td class="py-3 text-center">{{cust.accno}}</td>
                                    <td class="py-3 text-left"><a href="{% url 'customer_details' cust.id %}">{{cust.name}}</a></td>
                                    <td class="py-3 text-left">{{cust.email}}</td>
                                    <td class="py-3 text-center">&#8377; {{cust.balance}}</td>
                                </tr>
                            {% endfor %}
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div>
    <footer class="footer-distributed">

        <div class="footer-right">
    
            <a href="https://www.instagram.com/dhrutiii._/" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/DhrutiSeksaria" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/dhrutiseksaria/" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/dhrutii29" target="_blank" class="github"><i class="fab fa-github"></i></a>
    
        </div>
    
        <div class="footer-left">
    
            <p class="footer-links">
                <a class="link-1" href="{%  url 'index' %}#home">Home</a>
    
                <a href="{%  url 'index' %}#features">Features</a>
    
                <a href="{%  url 'index' %}#review">Testimonial</a>
    
                <a href="{%  url 'index' %}#contact">Contact</a>
            </p>
    
            <p>TSF Bank &copy; 2021</p>
        </div>
    
    </footer>
</body>
</html>
